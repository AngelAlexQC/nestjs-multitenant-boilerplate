<!-- component -->
<div
  class="flex min-h-screen items-center justify-center bg-white dark:bg-gray-950 p-12"
>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div
      class="max-w-sm rounded-3xl bg-gradient-to-b from-sky-300 to-purple-500 p-px dark:from-gray-800 dark:to-transparent"
    >
      <div
        class="rounded-[calc(1.5rem-1px)] bg-white px-10 p-12 dark:bg-gray-900"
      >
        <div>
          <h1 class="text-xl font-semibold text-gray-800 dark:text-white">
            Signin to your account
          </h1>
          <p class="text-sm tracking-wide text-gray-600 dark:text-gray-300">
            Don't have an account ?
            <a
              [routerLink]="['/auth/signup']"
              class="text-blue-600 transition duration-200 hover:underline dark:text-blue-400"
            >
              Signup
            </a>
            for free
          </p>
        </div>

        <div class="mt-8 space-y-8">
          <div class="space-y-6">
            <input
              class="w-full bg-transparent text-gray-600 dark:text-white dark:border-gray-700 rounded-md border border-gray-300 px-3 py-2 text-sm placeholder-gray-600 dark:placeholder-gray-300"
              [ngClass]="{
                'border-red-500': !emailIsValid
              }"
              placeholder="Your Email"
              type="email"
              name="email"
              id="email"
              required
              formControlName="email"
            />
            <small class="text-red-500 text-xs italic" *ngIf="!emailIsValid">
              {{ emailErrorMessage }}
            </small>

            <input
              class="w-full bg-transparent text-gray-600 dark:text-white dark:border-gray-700 rounded-md border border-gray-300 px-3 py-2 text-sm placeholder-gray-600 dark:placeholder-gray-300"
              [ngClass]="{
                'border-red-500': !passwordIsValid
              }"
              placeholder="Your Password"
              type="password"
              name="password"
              id="password"
              required
              formControlName="password"
            />
            <small class="text-red-500 text-xs italic" *ngIf="!passwordIsValid">
              {{ passwordErrorMessage }}
            </small>
          </div>

          <button
            class="h-9 px-3 w-full bg-blue-600 hover:bg-blue-700 active:bg-blue-800 focus:bg-blue-700 transition duration-500 rounded-md text-white"
            [ngClass]="{ 'opacity-50 cursor-not-allowed': loginForm.invalid }"
            [disabled]="loginForm.invalid"
          >
            Signin
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
